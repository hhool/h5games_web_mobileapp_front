name: CI/CD Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show dist
        run: ls -la dist || true

      - name: Prepare dist for deployment
        run: |
          mkdir -p dist
          touch dist/.nojekyll
          echo "Prepared dist/ with .nojekyll"
          ls -la dist || true

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying to Cloudflare Pages project: ${{ secrets.PAGES_PROJECT_NAME }}"
          wrangler pages deploy dist --project-name "${{ secrets.PAGES_PROJECT_NAME }}" --branch main --commit-dirty=true
